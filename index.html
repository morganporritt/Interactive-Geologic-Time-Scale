<!doctype html>
<html lang=''>
<head>
   <meta charset='utf-8'>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href='http://fonts.googleapis.com/css?family=Exo+2' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="reset.css">
   <link rel="stylesheet" href="style.css">
   <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
   <script src="script.js"></script>
   <script src="nav.js"></script>
   <title>Geologic Time Scale</title>
</head>
<body>
  <table class="tg fixed">
      <tr>
        <th class="eon"    colspan="2"    >Eon</th>
        <th class="era"                   >Era</th>
        <th class="period" colspan="2"    >Period</th>
        <th class="epoch"                 >Epoch</th>
        <th class="age"                   >Age</th>
      </tr>
  </table>
  <table class="tg bottom_table" id="main">
      <tr>
        <td rowspan="3"  colspan="2" class="eon"                  ></td>
        <td rowspan="3"              class="era"                  ></td>
        <td rowspan="3"  colspan="2" class="period vertical_align"><input type="text" class="" name="" value="Quaternary"></td>
        <td                          class="epoch"                ><input type="text" class="" name="" value="Anthrocene"></td>
        <td                          class="age"                  ><input type="text" class="" name="" value="1820 A.D."></td>
      </tr>
      <tr>
        <td                                                       ><input type="text" class="" name="" value="Holocene"></td>
        <td                                                       ><input type="text" class="" name="" value=".01">Ma</td>
      </tr>
      <tr>
        <td                                                       ><input type="text" class="" name="" value="Pleistocene"></td>
        <td                                                       ><input type="text" class="" name="" value="2.6">Ma</td>
      </tr>
      <tr>
        <td rowspan="15"  colspan="2" class="vertical_align"      ><input class="vertical" class="eonR" name="Phanerozoic" type="text" value="Phanerozoic"></td>
        <td rowspan="5"               class="vertical_align"      ><input type="text" class="" name="" value="Cenozoic"></td>
        <td rowspan="2"               class="vertical_align"      ><input type="text" class="" name="" value="Neogene"></td>
        <td rowspan="5"               class="vertical_align"      ><input type="text" class="" name="" value="Tertiary"></td>
        <td                                                       ><input type="text" class="" name="" value="Pliocene"></td>
      </tr>
      <tr>
        <td>                                                      <input type="text" class="" name="" value="Miocene"></td>
        <td>                                                      <input type="text" class="" name="" value="23">Ma</td>
      </tr>
      <tr>
        <td rowspan="3" class="vertical_align">                   <input type="text" class="" name="" value="Paleogene"></td>
        <td>                                                      <input type="text" class="" name="" value="Oligocene"></td>
      </tr>
      <tr>
        <td>                                                      <input type="text" class="" name="" value="Eocene"></td>

      </tr>
      <tr>
        <td>                                                      <input type="text" class="" name="" value="Paleocene"></td>
        <td>                                                      <input type="text" class="" name="" value="66">Ma</td>
      </tr>
      <tr>
        <td rowspan="3" class="vertical_align">                   <input type="text" class="" name="" value="Mesozoic"></td>
        <td colspan="2">                                          <input type="text" class="" name="" value="Cretaceous"></td>
      </tr>
      <tr>
        <td colspan="2">                                          <input type="text" class="" name="" value="Jurassic"></td>
      </tr>
      <tr>
        <td colspan="2">                                          <input type="text" class="" name="" value="Triassic"></td>
        <td class="blank"></td>
        <td>                                                      <input type="text" class="" name="" value="252">Ma</td>
      </tr>
      <tr>
        <td rowspan="7" class="vertical_align">                   <input type="text" class="" name="" value="Paleozoic"></td>
        <td colspan="2">                                          <input type="text" class="" name="" value="Permian"></td>
      </tr>
      <tr>
        <td rowspan="2" class="vertical_align">                   <input type="text" class="" name="" value="Carboniferous"></td>
        <td>                                                      <input type="text" class="" name="" value="Pennsylvanian"></td>
      </tr>
      <tr>
        <td>                                                      <input type="text" class="" name="" value="Mississippian"></td>
        <td class="blank"></td>
        <td>                                                      <input type="text" class="" name="" value="359">Ma</td>
      </tr>
      <tr>
        <td colspan="2">                                          <input type="text" class="" name="" value="Devonian"></td>
      </tr>
      <tr>
        <td colspan="2">                                          <input type="text" class="" name="" value="Silurian">></td>
        <td class="blank"></td>
        <td>                                                      <input type="text" class="" name="" value="444">>Ma</td>
      </tr>
      <tr>
        <td colspan="2">                                          <input type="text" class="" name="" value="Ordivician">></td>
      </tr>
      <tr>
        <td colspan="2">                                          <input type="text" class="" name="" value="Cambrian">></td>
        <td class="blank"></td>
        <td>                                                      <input type="text" class="" name="" value="542">>Ma</td>
      </tr>
      <tr>
        <td rowspan="7" class="vertical_align">                   <input class="eonR" name="Precambrian" class="vertical" type="text" value="Precambrian"></td>
        <td rowspan="5" class="vertical_align">                   <input class="eonR" name="Proterozoic" class="vertical" type="text" value="Proterozoic"></td>
        <td rowspan="3" class="vertical_align">                   <input class="eonR" name="Neoproterozoic" type="text" value="Neoproterozoic"></td>
        <td colspan="2">                                          <input type="text" class="" name="" value="Ediacaran"></td>
        <td class="blank"></td>
        <td>                                                      <input type="text" class="" name="" value="635">Ma</td>
      </tr>
      <tr>
        <td colspan="2">                                          <input type="text" class="" name="" value="Cryogenian"></td>
        <td class="blank"></td>
        <td>                                                      <input type="text" class="" name="" value="720">Ma</td>
      </tr>
      <tr>
        <td colspan="2">                                          <input type="text" class="" name="" value="Tonian"></td>
        <td class="blank"></td>
        <td>                                                      <input type="text" class="" name="" value="1.0">Ga</td>
      </tr>
      <tr>
        <td>                                                      <input type="text" class="" name="" value="Mesoproterozoic"></td>
        <td class="blank" colspan="3"></td>
        <td>                                                      <input type="text" class="" name="" value="1.6">Ga</td>
      </tr>
      <tr>
        <td>                                                      <input type="text" class="" name="" value="Paleoproterozoic"></td>
        <td class="blank" colspan="3"></td>
        <td>                                                      <input type="text" class="" name="" value="2.5">Ga</td>
      </tr>
      <tr>
        <td>                                                      <input class="vertical" type="text" class="" name="" value="Archean"></td>
        <td class="blank" colspan="4"></td>
        <td>                                                      <input type="text" class="" name="" value="4.0"<Ga>/td>
      </tr>
      <tr>
        <td>                                                      <input class="vertical" type="text" class="" name="" value="Hadean"></td>
        <td class="blank" colspan="4"></td>
        <td>                                                      <input type="text" class="" name="" value="4.56">Ga</td>
      </tr>
  </table>

  <footer>
    <table class="tg bottom">
        <tr>
          <th class="eon"    colspan="2"    ><span class="fake-btn" onClick="addBack('eonR')">+</span><span class="fake-btn" onClick="removeColumnContent('eonR')">-</span><span class="fake-btn" onClick="validate('eonR')">Validate</span></th>
          <th class="era"                   ><span class="fake-btn" onClick="addBack('eraR')">+</span><span class="fake-btn" onClick="removeColumnContent('eraR')">-</span><span class="fake-btn" onClick="validate('eonR')">Validate</span></th>
          <th class="period" colspan="2"    ><span class="fake-btn" onClick="addBack('periodR')">+</span><span class="fake-btn" onClick="removeColumnContent('periodR')">-</span><span class="fake-btn" onClick="validate('eonR')">Validate</span></th>
          <th class="epoch"                 ><span class="fake-btn" onClick="addBack('epochR')">+</span><span class="fake-btn" onClick="removeColumnContent('epochR')">-</span><span class="fake-btn" onClick="validate('eonR')">Validate</span></th>
          <th class="age"                   ><span class="fake-btn" onClick="addBack('ageR')">+</span><span class="fake-btn" onClick="removeColumnContent('ageR')">-</span><span class="fake-btn" onClick="validate('eonR')">Validate</span></th>
        </tr>
    </table>
  </footer>
</body>
<html>
